<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="logo">
                <h5>Master card</h5>
            </span>
            <img src="images/chip.png" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5>5002 2003 8520 9800</h5>
                <h5>Prem Chandra Singh</h5>
            </div>
            <div class="data">
                <h6>Valid Thru</h6>
                <h5>05/2023</h5>
            </div>
        </div>
    </div>
</body>
</html>
